name: Deploy Backend to Render

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy to Render
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK_URL }}" ]; then
            echo "‚ùå Error: RENDER_DEPLOY_HOOK_URL secret is required"
            exit 1
          fi
          echo "üöÄ Triggering Render deployment..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo ""
          echo "‚úÖ Render deployment triggered successfully"

      - name: Deployment Status
        if: success()
        run: echo "‚úÖ Backend successfully deployed to Render."
        
      - name: Deployment Failed
        if: failure()
        run: echo "‚ùå Backend deployment failed. Check Render logs for details."

