# Render Blueprint for AI Affiliate System Backend
services:
  - type: web
    name: affiliate-ai-backend
    runtime: php
    plan: starter
    region: oregon
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: pgsql
        sync: false
      - key: DB_HOST
        fromDatabase:
          name: affiliate-ai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: affiliate-ai-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: affiliate-ai-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: affiliate-ai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: affiliate-ai-db
          property: password
      # Application Key - will be generated automatically
      - key: APP_KEY
        generateValue: true
      # Application URL - set this to your Render service URL
      - key: APP_URL
        sync: false
      # Frontend URL - set this to your frontend deployment URL
      - key: FRONTEND_URL
        sync: false
      # OpenAI API Key - required for AI features
      - key: OPENAI_API_KEY
        sync: false
      # PayPal Configuration (optional)
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      - key: PAYPAL_ENV
        value: sandbox
      # Queue Configuration
      - key: QUEUE_CONNECTION
        value: database
      # Session Configuration
      - key: SESSION_DRIVER
        value: database
      # Cache Configuration
      - key: CACHE_STORE
        value: database
    buildCommand: composer install --no-dev --optimize-autoloader && php artisan migrate --force && php artisan config:cache && php artisan route:cache && php artisan view:cache
    startCommand: php artisan serve --host 0.0.0.0 --port $PORT

  - type: cron
    name: affiliate-ai-scheduler
    runtime: php
    plan: starter
    region: oregon
    schedule: "*/5 * * * *"
    command: php artisan schedule:run
    envVars:
      - fromService:
          type: web
          name: affiliate-ai-backend
          property: envVars

databases:
  - name: affiliate-ai-db
    databaseName: affiliate_ai
    user: affiliate_ai_user
    plan: starter
    region: oregon
