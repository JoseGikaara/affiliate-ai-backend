# Render Blueprint for AI Affiliate System Backend
services:
  - type: web
    name: affiliate-ai-backend
    env: docker
    plan: free
    branch: main
    autoDeploy: true
    region: oregon

    envVars:
      # Application
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      
      # Database - MySQL
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: affiliate-ai-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: affiliate-ai-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: affiliate-ai-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: affiliate-ai-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: affiliate-ai-db
          property: password
      
      # Frontend URL - set this to your frontend deployment URL
      - key: FRONTEND_URL
        sync: false
      
      # OpenAI API Key - required for AI features
      - key: OPENAI_API_KEY
        sync: false
      
      # PayPal Configuration (optional)
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_SECRET
        sync: false
      - key: PAYPAL_ENV
        value: sandbox
      
      # Queue Configuration
      - key: QUEUE_CONNECTION
        value: database
      
      # Session Configuration
      - key: SESSION_DRIVER
        value: database
      
      # Cache Configuration
      - key: CACHE_STORE
        value: database
      
      # Logging
      - key: LOG_CHANNEL
        value: stderr
      - key: LOG_LEVEL
        value: error

  # Cron job for Laravel scheduler
  - type: cron
    name: affiliate-ai-scheduler
    env: docker
    plan: free
    schedule: "*/5 * * * *"
    command: php artisan schedule:run
    envVars:
      - fromService:
          type: web
          name: affiliate-ai-backend
          property: envVars

# MySQL Database
databases:
  - name: affiliate-ai-db
    databaseName: affiliate_ai
    user: affiliate_ai_user
    plan: free
    region: oregon
